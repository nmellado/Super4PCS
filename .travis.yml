language: cpp

script:
  - make -j2 VERBOSE=1 && make install
  - if [ "$CHEALPIX" == "Off" ]; then  make buildtests && make test; fi

#cache:
#  directories:
#    - ${TRAVIS_BUILD_DIR}/deps/cmake

env:
  global:
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps


before_install:
  - export CHECKOUT_PATH=`pwd`;
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install gnu-which --with-default-names; fi
  - if [ -n "$GCC_VERSION" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
  - if [ -n "$CLANG_VERSION" ]; then export CXX="clang++-${CLANG_VERSION}" CC="clang-${CLANG_VERSION}"; fi
  - export OpenGR_RELEASE_NAME="Super4PCS-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${CXX}"
  - export OpenGR_RELEASE_DIR="${CHECKOUT_PATH}/${OpenGR_RELEASE_NAME}"
  - which $CXX
  - which $CC
  - $CXX --version
  - cmake --version


matrix:
  include:
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: osx
      compiler: clang


    # clang 5.0 Release
    - env: CLANG_VERSION=5.0 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &clang50
        apt:
          packages:
            - util-linux
            - clang-5.0
            - g++-7
            - cmake3
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0


    # gcc-7 Release
    - env: GCC_VERSION=7 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &gcc7
        apt:
          packages:
            - g++-7
            - cmake3
          sources:
            - ubuntu-toolchain-r-test


    ############################################################################
    # BOOST
    ############################################################################
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: osx
      compiler: clang


    # clang 5.0 Release
    - env: CLANG_VERSION=5.0 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &clang50
        apt:
          packages:
            - util-linux
            - clang-5.0
            - g++-7
            - cmake3
            - libboost-filesystem-dev
            - libboost-system-dev
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0


    # gcc-7 Release
    - env: GCC_VERSION=7 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &gcc7
        apt:
          packages:
            - g++-7
            - cmake3
            - libboost-filesystem-dev
            - libboost-system-dev
          sources:
            - ubuntu-toolchain-r-test

    ############################################################################
    # Chealpix
    ############################################################################
    # mac clang
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: osx
      compiler: clang


    # clang 5.0
    - env: CLANG_VERSION=5.0 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &clang50
        apt:
          packages:
            - util-linux
            - clang-5.0
            - g++-7
            - cmake3
            - libboost-filesystem-dev
            - libboost-system-dev
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0


    # gcc-7
    - env: GCC_VERSION=7 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &gcc7
        apt:
          packages:
            - g++-7
            - cmake3
            - libboost-filesystem-dev
            - libboost-system-dev
          sources:
            - ubuntu-toolchain-r-test


install:
  - cd $CHECKOUT_PATH


  - mkdir -p build
  - cd build
  - if [ "$GCC_VERSION" == "5" ]; then CXX_FLAGS="${CXX_FLAGS} -DRANGES_CXX_CONSTEXPR=RANGES_CXX_CONSTEXPR11"; fi
  - if [ -n "$CLANG_VERSION" ]; then CXX_FLAGS="${CXX_FLAGS} -D__extern_always_inline=inline"; fi
  - cmake .. -DOpenGR_COMPILE_TESTS=TRUE -DIO_USE_OPENCV=FALSE -DENABLE_TIMING=FALSE -DOpenGR_USE_CHEALPIX=$CHEALPIX -DDL_DATASETS=FALSE -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_INSTALL_PREFIX=${OpenGR_RELEASE_DIR}/


# safelist
branches:
  except:
  - gh-pages

