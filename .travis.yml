language: cpp

script:
  - make -j2 VERBOSE=1 && make install
  - if [ "$CHEALPIX" == "Off" ]; then  make buildtests && make test; fi

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/cmake

env:
  global:
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps


before_install:
  - export CHECKOUT_PATH=`pwd`;
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install gnu-which --with-default-names; fi
  - if [ -n "$GCC_VERSION" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
  - if [ -n "$CLANG_VERSION" ]; then export CXX="clang++-${CLANG_VERSION}" CC="clang-${CLANG_VERSION}"; fi
  - which $CXX
  - which $CC
  - $CXX --version


matrix:
  include:
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: osx
      compiler: clang

    # clang 3.6 Release
    - env: CLANG_VERSION=3.6 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &clang36
        apt:
          packages:
            - clang-3.6
            - g++-5
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6

    # clang 3.8 Release
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &clang38
        apt:
          packages:
            - util-linux
            - clang-3.8
            - g++-5
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

#    # gcc-4.9 Release
#    - env: GCC_VERSION=4.9 BUILD_TYPE=Release BOOST=Off
#      os: linux
#      addons: *gcc49

    # gcc-5 Release
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &gcc5
        apt:
          packages:
            - g++-5
          sources:
            - ubuntu-toolchain-r-test


    ############################################################################
    # BOOST
    ############################################################################
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: osx
      compiler: clang

    # clang 3.6 Release
    - env: CLANG_VERSION=3.6 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &clang36
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - clang-3.6
            - g++-5
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6

    # clang 3.8 Release
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &clang38
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - util-linux
            - clang-3.8
            - g++-5
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

#    # gcc-4.9 Release
#    - env: GCC_VERSION=4.9 BUILD_TYPE=Release BOOST=On
#      os: linux
#      addons: *gcc49

    # gcc-5 Release
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &gcc5
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - g++-5
          sources:
            - ubuntu-toolchain-r-test

    ############################################################################
    # Chealpix
    ############################################################################
    # mac clang
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: osx
      compiler: clang

    # clang 3.8
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &clang38
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - util-linux
            - clang-3.8
            - g++-5
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

    # gcc5
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &gcc5
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - g++-5
          sources:
            - ubuntu-toolchain-r-test


install:
  - cd $CHECKOUT_PATH


  - mkdir -p build
  - cd build
  - if [ "$GCC_VERSION" == "5" ]; then CXX_FLAGS="${CXX_FLAGS} -DRANGES_CXX_CONSTEXPR=RANGES_CXX_CONSTEXPR11"; fi
  - if [ -n "$CLANG_VERSION" ]; then CXX_FLAGS="${CXX_FLAGS} -D__extern_always_inline=inline"; fi
  - cmake .. -DSUPER4PCS_COMPILE_TESTS=TRUE -DIO_USE_OPENCV=FALSE -DENABLE_TIMING=FALSE -DSUPER4PCS_USE_CHEALPIX=$CHEALPIX -DDL_DATASETS=FALSE -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=${BUILD_TYPE}


# safelist
branches:
  except:
  - gh-pages
