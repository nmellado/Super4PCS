language: cpp

script:
  - make -j2 VERBOSE=1 && make install
  - if [ "$CHEALPIX" == "Off" ]; then  make buildtests && make test; fi

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/cmake

env:
  global:
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps


before_install:
  - export CHECKOUT_PATH=`pwd`;
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install gnu-which --with-default-names; fi
  - if [ -n "$GCC_VERSION" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
  - if [ -n "$CLANG_VERSION" ]; then export CXX="clang++-${CLANG_VERSION}" CC="clang-${CLANG_VERSION}"; fi
  - export SUPER4PCS_RELEASE_NAME="Super4PCS-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${CXX}"
  - export SUPER4PCS_RELEASE_DIR="${CHECKOUT_PATH}/${SUPER4PCS_RELEASE_NAME}"
  - which $CXX
  - which $CC
  - $CXX --version
  
  ############################################################################
  # Install a recent CMake
  ############################################################################
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      apt-cache search libboost-system
      # remove existing cmake install
      sudo apt-get remove -qq cmake cmake-data

      CMAKE_URL="https://www.cmake.org/files/v3.3/cmake-3.3.1-Linux-x86_64.tar.gz"
      mkdir cmake3.3 && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake3.3
      export PATH=${PWD}/cmake3.3/bin:${PATH}
    fi
  - cmake --version


matrix:
  include:
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: osx
      compiler: clang


    # clang 3.8 Release
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &clang38
        apt:
          packages:
            - util-linux
            - clang-3.8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8


    # gcc-5 Release
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=Off CHEALPIX=Off
      os: linux
      addons: &gcc5
        apt:
          packages:
            - g++-5
          sources:
            - ubuntu-toolchain-r-test


    ############################################################################
    # BOOST
    ############################################################################
    # mac clang Release
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: osx
      compiler: clang

    # clang 3.6 Release
    - env: CLANG_VERSION=3.6 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &clang36
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - clang-3.6
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6

    # clang 3.8 Release
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &clang38
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - util-linux
            - clang-3.8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

    # gcc-5 Release
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=On CHEALPIX=Off
      os: linux
      addons: &gcc5
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - g++-5
          sources:
            - ubuntu-toolchain-r-test

    ############################################################################
    # Chealpix
    ############################################################################
    # mac clang
    - env: BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: osx
      compiler: clang

    # clang 3.8
    - env: CLANG_VERSION=3.8 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &clang38
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - util-linux
            - clang-3.8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

    # gcc5
    - env: GCC_VERSION=5 BUILD_TYPE=Release BOOST=On CHEALPIX=On
      os: linux
      addons: &gcc5
        apt:
          packages:
            - libboost-filesystem-dev
            - libboost-system-dev
            - g++-5
          sources:
            - ubuntu-toolchain-r-test


install:
  - cd $CHECKOUT_PATH


  - mkdir -p build
  - cd build
  - if [ "$GCC_VERSION" == "5" ]; then CXX_FLAGS="${CXX_FLAGS} -DRANGES_CXX_CONSTEXPR=RANGES_CXX_CONSTEXPR11"; fi
  - if [ -n "$CLANG_VERSION" ]; then CXX_FLAGS="${CXX_FLAGS} -D__extern_always_inline=inline"; fi
  - cmake .. -DSUPER4PCS_COMPILE_TESTS=TRUE -DIO_USE_OPENCV=FALSE -DENABLE_TIMING=FALSE -DSUPER4PCS_USE_CHEALPIX=$CHEALPIX -DDL_DATASETS=FALSE -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_INSTALL_PREFIX=${SUPER4PCS_RELEASE_DIR}/


# safelist
branches:
  except:
  - gh-pages

############################################################################
# Artifacts creation
############################################################################
after_success:
  - zip -r ${SUPER4PCS_RELEASE_NAME}.zip ${SUPER4PCS_RELEASE_DIR}

deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  api_key:
    secure: 
  file: ${SUPER4PCS_RELEASE_NAME}.zip
  tag_name: $TRAVIS_TAG  #https://github.com/travis-ci/travis-ci/issues/6132#issuecomment-303634652
  on:
    tags: true
